<!-- using popup as options page -->
<!DOCTYPE html>
<html>
  <head>
    <title>Mindful Redirect Customization page</title>
    <link rel = "stylesheet" href = "./popup.css">
  </head>
  <body>
    <div class = "container">   
    <h1>Options: </h1>

    <label for="blockedWebsites"> Blocked Websites to Redirect (new line):</label>
    <textarea type = "text2" id="blockedWebsites"></textarea>

    <label for="redirectWebsite">Custom Redirect Website (Do not include https://)</label>
    <input type="text" id="redirectWebsite">

    <label for="timer">Reflection Timer Duration:</label>
    <select id="timer">
      <option value="15">15s</option>
      <option value="30">30s</option>
      <option value="60">1 min</option>
      <option value="120">2 min</option>
      <option value="300">5 min</option>
      <option value="600">10 min</option>
    </select>

    <label for="routine">Custom Message in Routine:</label>
    <input type="text" id="routine">
    
    <label for="timeout">Unblock expiration Duration (cannot change after click):</label>
    <select id="timeout">
      <option value="60">1 min</option>
      <option value="300">5 min</option>
      <option value="600">10 min</option>
      <option value="1800">30 min</option>
      <option value="3600">1 hr</option>
      <option value="10800">3 hr</option>
    </select>
    <div id="status"></div>
    <button id="save">Save</button>
    <br>
    <label for="routine">Unblocked Website (One max):</label>
    <ul id="whitelist">

    </ul>
  </div>
    
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
